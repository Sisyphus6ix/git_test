<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Homepage</h1>
    
    <!-- There are two types of links, Absolute links and relative links -->

    <!-- An Absolute link is a link to anywhere on the internet.. it is the exact address, hence the "http" and so forth -->
    
    <a href="https://www.theodinproject.com/about">Click me</a>
    
    <!-- This is an absolute link -->
    
    <!-- An Relative link is a link to pages on our own website -->
    
    <a href="pages/about.html">About</a>

    <!-- This is an relative link -->

    <img src="images/dog.jpg">

    <!-- This is a basic image tag and can be used to display an image in HTML -->
    
</body>
</html>
