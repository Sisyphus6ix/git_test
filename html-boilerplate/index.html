<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- This is how you make comments in HTML -->

    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, <strong>sed do eiusmod tempor
    incididunt ut labore et dolore magna aliqua.</strong></p>
    <!-- You are supposed to use the <strong> and <em> tag because they are built to actually show 
        importance where as the <b> <i> tags do the same thing but do not differenciate importance -->

    <!-- This is important for people that cannot see well and rely more on sound, whatever is reading the
        text for this user would not do a good job expressing this -->
    
        <p><em>Ut enim ad minim veniam</em>, quis nostrud exercitation ullamco laboris
    nisi ut aliquip ex ea commodo consequat.</p>
</body>
</html>
